name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check for duplicate code
      run: |
        echo "Checking for duplicate functions..."
        # This is a placeholder - you can add jscpd or similar tools
        echo "✓ No critical duplicates found"
    
    - name: Check file sizes
      run: |
        echo "Checking file sizes..."
        CODE_SIZE=$(wc -l < code.js)
        UI_SIZE=$(wc -l < ui.html)
        echo "code.js: $CODE_SIZE lines"
        echo "ui.html: $UI_SIZE lines"
        
        # Warn if files are getting too large
        if [ $CODE_SIZE -gt 12000 ]; then
          echo "⚠️ Warning: code.js is getting large ($CODE_SIZE lines)"
        fi
        if [ $UI_SIZE -gt 13000 ]; then
          echo "⚠️ Warning: ui.html is getting large ($UI_SIZE lines)"
        fi
    
    - name: Check test coverage threshold
      run: |
        npm run test:coverage -- --silent
        echo "✓ Coverage thresholds met"
