<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test du bouton "Corriger" sur l'onglet Auto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>Test du bouton "Corriger" sur l'onglet Auto</h1>

    <div id="test-results"></div>

    <script>
        // Simuler les variables globales du plugin
        var currentFilter = 'auto'; // Onglet actif

        // Fonction showNotification simulée
        function showNotification(message, type) {
            console.log(`Notification [${type}]: ${message}`);
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = `${type.toUpperCase()}: ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        // Fonction applyAllAutoFixes modifiée (version simplifiée pour test)
        function applyAllAutoFixes() {
            console.log('[DEBUG] applyAllAutoFixes called');

            // Vérifier que nous sommes sur l'onglet "Auto"
            if (currentFilter !== 'auto') {
                console.log('[DEBUG] applyAllAutoFixes ignoré - onglet actif:', currentFilter);
                showNotification('Cette action n\'est disponible que sur l\'onglet "Auto"', 'warning');
                return;
            }

            console.log('[DEBUG] Application des corrections auto (test)');
            showNotification('Corrections auto appliquées avec succès', 'success');
        }

        // Tests
        function runTests() {
            document.getElementById('test-results').innerHTML = '<h2>Résultats des tests</h2>';

            // Test 1: Onglet Auto actif
            console.log('=== Test 1: Onglet Auto actif ===');
            currentFilter = 'auto';
            applyAllAutoFixes();

            // Test 2: Onglet Manuel actif
            console.log('=== Test 2: Onglet Manuel actif ===');
            currentFilter = 'manual';
            applyAllAutoFixes();

            // Test 3: Onglet inconnu
            console.log('=== Test 3: Onglet inconnu ===');
            currentFilter = 'unknown';
            applyAllAutoFixes();
        }

        // Lancer les tests au chargement
        window.onload = runTests;
    </script>
</body>
</html>
